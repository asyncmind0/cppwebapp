<form action="/nutrition" method="post">
  <input type="hidden" name="id" value="{{ID}}"/>
  Name: <input type="text" name="name" value="{{NAME}}" size="50"/><br />
  Description:<br>
  <textarea name="description" rows="5" cols="50">
    {{DESCRIPTION}}
  </textarea> <br>
  Dosage: <input type="text" name="dosage" value="{{DOSAGE}}" size="50"/><br />
  Dosage Size: <input type="text" name="dosage_size" value="{{DOSAGE_SIZE}}" size="50"/><br />
  <br>
  <select data-dojo-type="dijit.form.FilteringSelect" id="macronutrient_select">
    {{#MACRONUTRIENTS_SELECT}}
    <option value="{{NUTRIENT}}" data-dosage="{{DOSAGE}}">{{NUTRIENT}}</option>
    {{/MACRONUTRIENTS_SELECT}}
  </select>
  <button class="form_btn">Add</button>
  <div id="macronutrients_form">
    Add nutrients by selecting the nutrient and clicking on the 'Add'
    button.
    Remove by clicking on the delete button.
    {{#MACRONUTRIENTS}}
    <span class="nutrient">{{NUTRIENT}}: <input type="text" name="{{NUTRIENT}}"
    value="{{DOSAGE}}" size="50"/>
      <img src="{{STATIC_PREFIX}}images/close.png" class="closebtn"></img>
    </span>
    {{/MACRONUTRIENTS}}
  </div>
  
  <input type="submit" value="Submit" />
</form>

<a href="/">back</a>
